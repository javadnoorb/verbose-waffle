<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Plotter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Test Code Generated by Copilot: Quadratic Equation Plotter</h1>
    </header>
    <main>
        <label for="a">Enter a:</label>
        <input type="number" id="a" name="a" value="1">
        <br>
        <label for="b">Enter b:</label>
        <input type="number" id="b" name="b" value="0">
        <br>
        <label for="c">Enter c:</label>
        <input type="number" id="c" name="c" value="0">
        <br>
        <label for="xMin">Enter xMin:</label>
        <input type="number" id="xMin" name="xMin" value="-10">
        <br>
        <label for="xMax">Enter xMax:</label>
        <input type="number" id="xMax" name="xMax" value="10">
        <br>
        <button onclick="plotQuadratic()">Plot Quadratic</button>
        <br>
        <canvas id="plot" width="600" height="400" style="border:1px solid #000;"></canvas>
    </main>
    <script src="script.js"></script>
